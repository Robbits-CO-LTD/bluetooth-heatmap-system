[pytest]
# pytest設定ファイル

# テストファイルのパターン
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# テストディレクトリ
testpaths = tests

# 出力オプション
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# マーカー定義
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API tests
    database: Database tests

# カバレッジ設定
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING: